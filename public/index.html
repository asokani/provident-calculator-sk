<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

    <meta name="description" content="My website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Stylesheets-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,700,600,400' rel='stylesheet' type='text/css'>
    <link href='https://code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

<script type="text/x-handlebars" id="components/button-group1">
    <div class="btn-group btn-group-justified">
        {{#each button in buttonResult}}
        <label {{bind-attr class=":btn :btn-default button.isActive:active"}}>
        {{view Ember.RadioButton name="options" selectionBinding="changeIndex" value=button.value}} {{button.text}}
        </label>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" id="components/button-group2">
    <div class="btn-group btn-group-justified">
        {{#each button in buttonResult}}
        <label {{bind-attr class=":btn :btn-default button.isActive:active"}}>
        {{view Ember.RadioButton name="options" selectionBinding="resultValue" value=button.value}} {{button.text}}
        </label>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="calculator1">
    <div class="row">
        <div class="col-md-12">
            <h3>Zvolte si výšku půjčky</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div id="slider1" style="margin: 13px 0 0;"></div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="form-group">
                {{input type="text" class="form-control" value=loanValueEuro}}
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-md-6" style="margin-bottom: 25px;">
            <h3 style="padding-bottom:10px">Zvolte si formu půjčky</h3>
            {{button-group1 resultValue=isWithService buttonTexts=loanFormTexts initialValue="0"}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-right:0;padding-bottom:15px;">
            <div style="padding: 0px 14px;margin-bottom: 14px;background-color: #f7f7f9;border: 1px solid #e1e1e8;border-radius: 4px;border-right:none;border-top-right-radius:0;border-bottom-right-radius:0;">
            <h4>Výhody:</h4>
            <ul>
                <li>fdasdkjfh asdf</li>
                <li>fdasdkjfh asdf</li>
                <li>fdasdkjfh asdf</li>
            </ul>
            </div>
        </div>
        <div class="col-md-3" style="padding-left:0;padding-bottom:15px;">
            <div style="padding: 0 14px;margin-bottom: 14px;background-color: #f7f7f9;border: 1px solid #e1e1e8;border-radius: 4px;border-top-left-radius:0;border-bottom-left-radius:0;">
            <h4>Výhody:</h4>
            <ul>
                <li>fdasdkjfh asdf</li>
                <li>fdasdkjfh asdf</li>
                <li>fdasdkjfh asdf</li>
            </ul>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table class="table">
                    <tr>
                        <th>Výše půjčky</th>
                        <th>Doba splácení</th>
                        <th>Týdenní splátka</th>
                        <th>Celkové náklady</th>
                        <th>RPMN</th>
                        <th>Služba zabezpeční splátek</th>
                        <th>Celkem zaplatit</th>
                    </tr>
                    {{#each resultData}}
                    <tr>
                        <td>{{formatNumber IssueValue}}</td>
                        <td>{{Period}}</td>
                        <td>{{formatNumber RegularRate}} €</td>
                        <td>{{formatNumber TotalServiceFee}} €</td>
                        <td>{{formatNumber APR}}</td>
                        <td>{{withEuro CollectionFee}}</td>
                        <td>{{formatNumber TotalAmountPayable}} €</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </div>
    </div>

</script>

<script type="text/x-handlebars" data-template-name="calculator2">
    <div class="row">
        <div class="col-md-12">
            <h3>Zvolte si výšku půjčky</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div id="slider2" style="margin: 13px 0 0;"></div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="form-group">
                {{input type="text" class="form-control" value=inputLoanValue}}
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-6" style="margin-bottom: 25px;">
            <h3 style="padding-bottom:10px">Zvolte si volitelnou službu zabezpečení splátek úvěru:</h3>
            {{button-group2 resultValue=isWithService buttonTexts=withServiceTexts initialValue="0"}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-right:0;padding-bottom:15px;">
            <div style="padding: 0px 14px;margin-bottom: 14px;background-color: #f7f7f9;border: 1px solid #e1e1e8;border-radius: 4px;">
                <h4>Výhody:</h4>
                <ul>
                    <li>fdasdkjfh asdf</li>

                    <li>fdasdkjfh asdf</li>
                    <li>fdasdkjfh asdf</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-6" style="margin-bottom: 25px;">
            <h3 style="padding-bottom:10px">Zvolte si dobu splácení:</h3>
            {{button-group2 resultValue=loanLength buttonTexts=loanLengthTexts initialValue="0"}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                {{#each resultData}}
                <table class="table">
                     <tr>
                         <td>{{formatNumber IssueValue}} €</td><td>Výše půjčky</td>
                    </tr>
                    <tr>
                        <td>{{Period}}</td><td>Délka</td>
                    </tr>
                    <tr>
                        <td>{{formatNumber RegularRate}} €</td><td>Týdenní splátka</td>
                    </tr>
                    <tr>
                        <td>{{formatNumber TotalServiceFee}} €</td><td>Celkové náklady na spotřebitelský úvěr</td>
                    </tr>
                    <tr>
                        <td>{{formatNumber APR}}</td><td>RPMN</td>
                    </tr>
                    <tr>
                        <td>{{withEuro CollectionFee}}</td><td>Volitelná služba zabezpečení splátek úvěru</td>
                    </tr>
                    <tr>
                        <td>{{formatNumber TotalAmountPayable}} €</td><td>Celkem k zaplacení</td>
                    </tr>
                </table>
                {{/each}}
            </div>
        </div>
    </div>

</script>

<div class="container" style="padding: 20px 0 0;">
    <h1 class="page-header">Plná kalkulačka</h1>
    <div id="calculator1"></div>

    <h1 class="page-header">Jednoduchá kalkulačka</h1>
    <div id="calculator2"></div>
</div>

<!-- Scripts -->

<script src="scripts/full/jquery.js"></script>
<script src="scripts/full/jquery-ui.js"></script>
<script src="scripts/full/handlebars.js"></script>
<script src="scripts/full/ember.js"></script>
<script src="scripts/full/affix.js"></script>
<script src="scripts/full/alert.js"></script>
<script src="scripts/full/button.js"></script>
<script src="scripts/full/carousel.js"></script>
<script src="scripts/full/collapse.js"></script>
<script src="scripts/full/dropdown.js"></script>
<script src="scripts/full/tab.js"></script>
<script src="scripts/full/transition.js"></script>
<script src="scripts/full/scrollspy.js"></script>
<script src="scripts/full/modal.js"></script>
<script src="scripts/full/tooltip.js"></script>
<script src="scripts/full/popover.js"></script>
<script src="scripts/full/main.js"></script>
<!-- endbuild -->
</body>
</html>
